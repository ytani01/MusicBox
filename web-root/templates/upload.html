<!DOCTYPE HTML>
<html>
  <head lang="jp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ title }}: {{ version }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/music_box.css">

    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="/static/js/music_box.js"></script>
    <script type="text/javascript">
      function file_upload()
      {
        // フォームデータを取得
        var formdata = new FormData(document.getElementById("my_form"));

        // XMLHttpRequestによるアップロード処理
        var xhttpreq = new XMLHttpRequest();
        xhttpreq.onreadystatechange = function() {
          if (xhttpreq.readyState == 4 && xhttpreq.status == 200) {
            alert(xhttpreq.responseText);
          }
        };
        xhttpreq.open("POST", "http://rpi4b-2:10080/upload", true);
        xhttpreq.send(formdata);
      }
    </script>
      
  </head>
  <body style="background-color: lightgrey;">
    <header>
      <h1 class="text-center">{{ title }}</h1>
      <hr />
      <h3 class="text-center">{{ msg }} </h3>
      <hr />
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <form enctype="multipart/form-data"
                  action="/upload"
                  method="post">
              <input type="file" name="file1">
              <input type="submit" value="Upload" />
            </form>
          </div>
        </div>
      </div> <!-- container -->
    </main>
    <footer>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col-6">
            Version {{ version }}
          </div>
          <div class="col-6 text-right">
            (c) 2020 <strong>{{ author }}</strong>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
  </body>
</html>
